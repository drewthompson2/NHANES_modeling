  <body>

      <div class="container">

      <div class="container">
        <h2>Enter some info...</h2>
        <h2>            </h2>
      </div>

    
  
      <div class = "container">

        <form  action="/input2" method="GET">

          <div class="form-group">
            <label for="age">How old are you?<span style="display:inline-block; width: 8px"></span></label>
            <input style="width:40px; height:23px" type="text" id="birth" name='age' value="40"></div>


          <div class="form-group">
            <label for="gender">What is your gender? </label> <br>
            <label class="radio-inline"><input type="radio" name="gender" value=1.0 checked="checked">Male</label>
            <label class="radio-inline"><input type="radio" name="gender" value=0.0>Female</label>
          <br><br>

          <div class="form-group">
            <label for="marital">What is your marital status? </label><br>
            <label class="radio-inline"><input type="radio" name="marital" value=1.0 >Married/living with significant other</label>
            <label class="radio-inline"><input type="radio" name="marital" value=2.0 checked="checked" >Never married</label>
            <label class="radio-inline"><input type="radio" name="marital" value=3.0>Divorced/separated</label>
          <br><br>

          <div class="form-group">
            <label for="height">How tall are you? <span style="display:inline-block; width: 6px"></span></label>
            <input style="width:25px; height:23px" type="text" id="birth" name="height1" value="6"><span style="display:inline-block; width: 2px"></span><label>ft<span style="display:inline-block; width: 5px"></span></label>
            <input style="width:25px; height:23px" type="text" id="birth" name="height2" value="0"><span style="display:inline-block; width: 2px"></span><label>inches</label></div>
        
          <div class="form-group">
            <label for="weight">How much do you weigh? <span style="display:inline-block; width: 4px"></span> </label>
            <input style="width:40px; height:23px"  type="text" id="birth" name='weight' value="180"><span style="display:inline-block; width: 2px"></span><label>lbs<span style="display:inline-block; width: 5px"></span></label></div>
        
          <div class="form-group">
            <label for="ethnicity">What is your ethnicity?</label><br>
            <label class="radio-inline"><input type="radio" name="ethnicity" value=1.0>Mexican American</label>
            <label class="radio-inline"><input type="radio" name="ethnicity" value=2.0>Other Hispanic</label>
            <label class="radio-inline"><input type="radio" name="ethnicity" value=3.0 checked="checked">White</label>
            <label class="radio-inline"><input type="radio" name="ethnicity" value=4.0 >Black</label>
            <label class="radio-inline"><input type="radio" name="ethnicity" value=5.0>Asian</label>
            <label class="radio-inline"><input type="radio" name="ethnicity" value=6.0>Other</label>
            <br><br>

          <div class="form-group">
            <label for="educ">What is the highest level of school you've completed?</label><br>
            <label class="radio-inline"><input type="radio" name=educ value=1.0>Less then 9th grade</label>
            <label class="radio-inline"><input type="radio" name=educ value=2.0>Some high school</label>
            <label class="radio-inline"><input type="radio" name=educ value=3.0 checked="checked">High school graduate</label>
            <label class="radio-inline"><input type="radio" name=educ value=4.0>Some college</label>
            <label class="radio-inline"><input type="radio" name=educ value=5.0>College graduate or higher</label>
            <br><br>

          <div class="form-group">
            <label for="income">What is your average yearly income?</label><br>
            <label class="radio-inline"><input type="radio" name="income" value=1.0>under $20,000</label>
            <label class="radio-inline"><input type="radio" name="income" value=2.0 checked="checked">$20,0000 to $75,000</label>
            <label class="radio-inline"><input type="radio" name="income" value=3.0>over $75,000</label></div>
          
          <div class="form-group">
            <label for="hhsize">How many people live in your household? <span style="display:inline-block; width: 6px"></span> </label>
            <input style="width:40px; height:23px" type="text" id="birth" name='hhsize' value="2"></div>
          
          <div>
            <button type="submit" class="btn btn-default btn-lg">continue...</button>
          </div>

        </form>
      </div>
