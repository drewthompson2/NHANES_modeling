  <body>

    <br>   
    <div class="container">
    
      <div class="container">
        <h2>Enter a bit more info...</h2>
        <h2>          </h2>
      </div>

      <div class = "container">

        <form  action="/output1" method="GET">
          <div class="form-group">
            <label for="mealsout">On average, how many meals per week do you eat out? <span style="display:inline-block; width: 6px"></span></label>
            <input style="width:35px; height:23px" type="text" id="birth" name='mealsout' value="6">
          </div>
        
          <div class="form-group">
            <label for="fastfood">How many of these meals are at fast food restaurants? <span style="display:inline-block; width: 6px"></span></label>
            <input style="width:35px; height:23px" type="text" id="birth" name='fastfood' value="3">
          </div>
        
          <div class="form-group">
            <label for="vigweek">How many days in a typical month do you get vigorous exercise? <span style="display:inline-block; width: 6px"></span></label>
            <input style="width:35px; height:23px" type="text" id="birth" name='vigweek' value="2">
          </div>
        
          <div class="form-group">
            <label for="modweek">How many days in a typical month do you get moderate exercise?: <span style="display:inline-block; width: 6px"></span></label>
            <input style="width:35px; height:23px" type="text" id="birth" name='modweek' value="1">
          </div>
        
          <div class="form-group">
            <label for="tvcomp">About how many hours a day do you spend watching tv or using a computer? <span style="display:inline-block; width: 6px"></span></label>
            <input style="width:35px; height:23px" type="text" id="birth" name='tvcomp' value="8">
          </div>

          <div class="form-group">
            <label for="smoker">Do you now or have you ever smoked cigarettes?: <span style="display:inline-block; width: 10px"></span></label>
            <label class="radio-inline"><input type="radio" name="smoker" value=1.0 checked="checked">Yes</label>
            <label class="radio-inline"><input type="radio" name="smoker" value=0.0>No</label>
          </div>

          <div class="form-group">
            <label for="smokelen">If yes, for approximately how many years and how many cigarettes per day? <span style="display:inline-block; width: 8px"></span></label>
            <input style="width:28px; height:23px" type="text" id="birth" name='smokelen' value="10"><span style="display:inline-block; width: 2px"></span><label>years</label><span style="display:inline-block; width: 4px"></span>
            <input style="width:28px; height:23px" type="text" id="birth" name='smokeamt' value="10"><span style="display:inline-block; width: 2px"></span><label>cigarettes/day</label>
          </div>

          <div class="form-group">
            <label for="alqfreq">About how many times per month do you drink alcohol? <span style="display:inline-block; width: 6px"></span></label>
            <input style="width:35px; height:23px" type="text" id="birth" name='alcfreq' value="5"></div>

          <div class="form-group">
            <label for="alcamt">On occasions when you drink, about how many drinks do you consume? <span style="display:inline-block; width: 6px"></span></label>  
            <input style="width:35px; height:23px" type="text" id="birth" name='alcamt' value="5">
          </div>
        
          <div class="form-group">
            <label for="famheart">Have any of your immediate (blood) relatives had a heart attack? <span style="display:inline-block; width: 6px"></span></label>
            <label class="radio-inline"><input type="radio" name="famheart" value=1.0 checked="checked">Yes</label>
            <label class="radio-inline"><input type="radio" name="famheart" value=0.0>No</label>
          </div>
        
          <div class="form-group">
            <label for="famdiab">Do any of your immediate (blood) relatives have diabetes? <span style="display:inline-block; width: 6px"></span></label>
            <label class="radio-inline"><input type="radio" name="famdiab" value=1.0>Yes</label>
            <label class="radio-inline"><input type="radio" name="famdiab" value=2.0 checked="checked">No</label>
          </div>
                        
          <div>
            <button type="submit" class="btn btn-default btn-lg">What should I be worried about?</button>
          </div>

        </form>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
